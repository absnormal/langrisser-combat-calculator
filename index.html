<!DOCTYPE html>
<html lang="ch-TW">
<body>

<h1>Langrisser Combat Calculator</h1>

<p>A simple fanmake github webpage for Langrisser players.</p>

<!-- where to -->
<script src="/js/cal.js"></script>

<h2>進攻方</h2>
<button onclick="offense = 'INFANTRY',
    document.getElementById('offense').innerHTML
    = display(offense)">劍兵</button>
<button onclick="offense = 'SPEARMAN',
    document.getElementById('offense').innerHTML
    = display(offense)">槍兵</button>
<button onclick="offense = 'CAVALRY',
    document.getElementById('offense').innerHTML 
    = display(offense)">騎兵</button>

<h2>防守方</h2>
<button onclick="defense = 'INFANTRY',
    document.getElementById('defense').innerHTML 
    = display(offense)">劍兵</button>
<button onclick="defense = 'SPEARMAN',
    document.getElementById('defense').innerHTML 
    = display(offense)">槍兵</button>
<button onclick="defense = 'CAVALRY',
    document.getElementById('defense').innerHTML 
    = display(offense)">騎兵</button>

<p>進攻方兵種:</p>
<p id="offense">進攻方兵種</p>
<p>防守方兵種:</p>
<p id="defense">防守方兵種</p>

<button onclick="document.getElementById('counter').innerHTML
    = cal_counter(offense, defense)">BATTLE</button>

<p>克制</p>
<p id="counter">0.0</p>

</body>
</html>
