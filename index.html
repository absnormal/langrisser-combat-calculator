<!DOCTYPE html>
<html lang="ch-TW">
<body>

<h1>Langrisser Combat Calculator</h1>

<p>A simple fanmake github webpage for Langrisser players.</p>

<!-- where to -->
<script src="/js/cal.js"></script>

<h2>進攻方</h2>
<button onclick='
    var offense = "劍",
    document.getElementById("offense").innerHTML = display(offense)
    '>劍兵</button>

<h2>防守方</h2>

<p>進攻方兵種:</p>
<p id="offense">進攻方兵種</p>
<p>防守方兵種:</p>
<p id="defense">防守方兵種</p>

<button onclick="document.getElementById('counter').innerHTML
    = cal_counter(offense, defense)">BATTLE</button>

<p>克制</p>
<p id="counter">0.0</p>

<button onclick='this.innerHTML = "0.1"'>version</button>

</body>
</html>
